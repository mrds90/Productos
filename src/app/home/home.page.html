<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
    <ion-avatar slot="end">
      <ion-badge color="danger" mode="ios">{{cantidad}}</ion-badge>
      <img src="../../assets/Carro de compras.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
   <ion-item *ngFor="let prod of productos" [routerLink]="['/home' ,prod.id]">  
     <ion-avatar slot='start'>
        <img [src]='prod.imagen'/>
     </ion-avatar>
    <ion-label>{{prod.nombre}}</ion-label>
    <ion-label color='primary'>${{prod.precio}}</ion-label>
    <ion-label *ngIf='prod.cantidad==0' color='danger' slot='end'>SIN STOCK</ion-label>
    <ion-label *ngIf='prod.cantidad>0' color='primary' slot='end'>{{prod.cantidad}} disponibles</ion-label>
   </ion-item>
 </ion-list>
</ion-content>
