<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito
    </ion-title>
    <ion-avatar slot="end">
      <img src="../../assets/Carro de compras.png" />
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
   <ion-item *ngFor="let prod of productos">  
     <ion-avatar slot='start'>
        <img [src]='prod.imagen'/>
     </ion-avatar>
    <ion-label>{{prod.nombre}}</ion-label>
    <ion-label color='primary'>${{prod.precio}}</ion-label>
    <ion-label color='primary' slot='end'>{{calcularCantidad(prod.id)}} art.</ion-label>
    </ion-item>
 </ion-list>
 <ion-item>
  <ion-label>{{cantidad}} articulos</ion-label>
  <ion-label slot="end">Total: ${{total}}</ion-label>
</ion-item>
</ion-content>
