<ion-header>
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-img [src]="producto.imagen"></ion-img>
  </ion-item>
  
  <ion-item>
    <ion-label slot="start">Precio: ${{producto.precio}}</ion-label>
  </ion-item>
  <ion-item>
   <ion-label color='secondary'>{{producto.cantidad}} disponibles</ion-label>
  </ion-item>

  <ion-button (click)="agregarCarrito()" expand="block" shape="round" [routerLink]="['/home']">
    agragar al carrito
  </ion-button>
    

</ion-content>
