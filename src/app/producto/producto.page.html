<ion-header>
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div class="contenedor">
    <ion-img class="tamanoImg" [src]="producto.imagen"></ion-img>
    </div>
  </ion-item>
  
  <ion-item>
    <ion-label slot="start">Precio: ${{producto.precio}}</ion-label>
  </ion-item>
  <ion-item>
   <ion-label color='primary'>Cantidad: </ion-label>
   <ion-input type="number" min="0" [(ngModel)]="cantidad" placeholder= "({{producto.cantidad}} disponibles)"></ion-input>
  </ion-item>
   <ion-item>
     <ion-icon color="success" name="card"></ion-icon>
     <ion-text color="success">
       <h6>Paga en 3 cuotas sin inter√©s</h6>
     </ion-text>
   </ion-item>
  
    <ion-button (click)="agregarCarrito()" expand="block" [routerLink]="['/home']" [disabled]="producto.cantidad<(cantidad) || cantidad==NaN || cantidad<1">
    
      <ion-icon slot="start" name="cart"></ion-icon>
      agragar al carrito
    </ion-button>
    

</ion-content>
